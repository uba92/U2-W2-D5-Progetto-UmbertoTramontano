<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetflixClone</title>
    <link rel="stylesheet" href="./assets/custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary text-dark py-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./assets/netflix_logo.png" alt="netflix_logo" width="120"
        /></a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >Tv Shows</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">My List</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center p-3 text-light">
          <i class="fas fa-search fs-3 me-3"></i>
          <span class="me-3">KIDS</span>
          <i class="fas fa-bell fs-3 me-3"></i>
          <img src="./assets/avatar.png" alt="avatar" width="40" class="me-3" />
          <i class="fas fa-sort-down fs-3 me-3 align-self-baseline"></i>
        </div>
      </div>
    </nav>

    <main>
      <section class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col col-6">
              <h1>TV Shows</h1>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
