<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfilePage</title>
    <link rel="stylesheet" href="./assets/custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-primary">
    <header>
      <div class="bg-primary px-5 py-3">
        <img src="./assets/netflix_logo.png" alt="netflix_logo" width="120" />
      </div>
    </header>
    <main class="bg-primary">
      <div class="bg-primary mt-5">
        <div class="container bg-primary">
          <div class="row justify-content-center">
            <div class="col col-6">
              <div class="row">
                <div class="col col-12">
                  <h1 class="text-white">Edit Profile</h1>
                  <hr class="text-dark" />
                </div>
              </div>
              <div class="row">
                <div class="col col-4">
                  <img src="./assets/avatar.png" alt="avatar" class="w-75" />
                </div>
                <div class="col col-8">
                  <div class="row">
                    <div class="col col-12">
                      <p class="text-white bg-dark px-2 py-1 w-75">
                        Strive Student
                      </p>
                    </div>
                    <div class="col col-12">
                      <p class="text-dark">Language:</p>
                      <div class="dropdown">
                        <button
                          id="langDrop"
                          class="btn btn-outline-secondary dropdown-toggle text-white"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          ---
                        </button>
                        <ul class="dropdown-menu" id="langList">
                          <li><a class="dropdown-item" href="#">English</a></li>
                          <li><a class="dropdown-item" href="#">Italian</a></li>
                          <li>
                            <a class="dropdown-item" href="#">Frence</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Russian</a>
                          </li>
                        </ul>
                      </div>
                      <hr class="text-dark" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col col-12">
                      <p class="text-dark">Maturity Settings:</p>
                    </div>
                    <div class="col col-12">
                      <p class="text-white bg-dark w-75 fw-semibold px-2 py-1">
                        ALL MATURITY RATINGS
                      </p>
                    </div>
                    <div class="col col-12">
                      <p class="text-white">
                        Show titles of <span>all maturity ratings</span> for
                        this profile.
                      </p>
                    </div>
                    <div class="col col-12">
                      <button
                        type="button"
                        class="btn btn-outline-dark text-dark rounded-0 py-1 px-3"
                      >
                        EDIT
                      </button>
                      <hr class="text-dark" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col col-12">
                      <p class="text-dark">Autoplay controls</p>
                    </div>
                    <div class="col col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input bg-primary"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                        <label
                          class="form-check-label text-dark"
                          for="defaultCheck1"
                        >
                          Autoplay next episode in a series on all device
                        </label>
                      </div>
                    </div>
                    <div class="col col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input bg-primary"
                          type="checkbox"
                          value=""
                          id="defaultCheck1"
                        />
                        <label
                          class="form-check-label text-dark"
                          for="defaultCheck1"
                        >
                          Autoplay previews while browsing on all device
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="text-dark" />
              </div>
              <div class="row g-2">
                <div class="col col-12 col-lg-2">
                  <button
                    id="saveBtn"
                    type="button"
                    class="btn btn-outline-secondary w-100 rounded-0 border-dark text-dark"
                  >
                    SAVE
                  </button>
                </div>
                <div class="col col-12 col-lg-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary w-100 rounded-0 border-dark text-dark"
                  >
                    CANCEL
                  </button>
                </div>
                <div class="col col-12 col-lg-6">
                  <button
                    type="button"
                    class="btn btn-outline-secondary w-100 rounded-0 border-dark text-dark"
                  >
                    DELETE PROFILE
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
